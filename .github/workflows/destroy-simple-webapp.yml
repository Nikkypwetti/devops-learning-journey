name: Cleanup Infrastructure

on:
  workflow_dispatch: # This adds the "Run workflow" button in GitHub

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Destroy
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          terraform init
          # Added the username variable so Terraform doesn't ask for it
          terraform destroy -auto-approve \
            -var="app_theme=dark" \
            -var="docker_hub_username=${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Discord Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Infrastructure Cleanup is ${{ job.status }}! üóëÔ∏è"
          title: "Cleanup Result"