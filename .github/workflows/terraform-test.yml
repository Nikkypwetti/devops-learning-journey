name: Terraform CI/CD & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write      # For OIDC
  contents: read       # For checkout
  security-events: write # REQUIRED for Security Tab uploads

jobs:
  test:
    name: Run Terraform Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03-infrastructure-as-code/code-labs/terraform-testing-lab
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Cleanup & Init
        run: |
          rm -rf .terraform .terraform.lock.hcl
          terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Test
        run: terraform test

  security_scans:
    name: Security Scans (tfsec & Checkov)
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          # This tells tfsec WHERE to scan, but the output usually goes to the root
          working_directory: ./03-infrastructure-as-code/code-labs/terraform-testing-lab
          sarif_file: tfsec.sarif 

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./03-infrastructure-as-code/code-labs/terraform-testing-lab
          output_format: sarif
          output_file_path: checkov.sarif # Just the name, no path prefix
          soft_fail: true

      - name: Upload tfsec Results
        uses: github/codeql-action/upload-sarif@v4 # Updated to v4
        if: always()
        with:
          sarif_file: tfsec.sarif # Look in the root
          category: tfsec

      - name: Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v4 # Updated to v4
        if: always()
        with:
          sarif_file: checkov.sarif # Look in the root
          category: checkov