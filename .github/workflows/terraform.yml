name: "Terraform Action"

on:
  push:
    paths:
      - '**/terraform-ci-cd/**' 
    
  pull_request:
    # paths:
      # - '03-infrastructure-as-code/code-labs/terraform-labs/terraform-ci-cd/**'

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./03-infrastructure-as-code/code-labs/terraform-labs/terraform-ci-cd

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.50.0

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1' # Fails the build if security issues are found
          scan-ref: './03-infrastructure-as-code/code-labs/terraform-labs/terraform-ci-cd'

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
