name: DevOps Pro CI/CD

on:
  push:
    branches: [ "main" ]
    # Added path filter to ensure it only runs for your work folder
    paths:
      - '04-containerization/projects/simple-webapp/simple-webapp/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '04-containerization/projects/simple-webapp/simple-webapp/**'
  workflow_dispatch:
    inputs:
      theme:
        description: 'Dashboard Theme'
        required: true
        default: 'dark'
        type: choice
        options: [dark, light]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pipeline:
    name: "DevOps Pipeline"
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: ${{ steps.get_url.outputs.website_url }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./04-containerization/projects/simple-webapp/simple-webapp
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-webapp:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Terraform Init
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        run: terraform plan -no-color -var="app_theme=dark" -var="docker_hub_username=${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\n<details><summary>Show Plan</summary>\n\n\`\`\`terraform\n${process.env.PLAN}\n\`\`\`\n\n</details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        run: terraform apply -auto-approve -var="app_theme=dark" -var="docker_hub_username=${{ secrets.DOCKERHUB_USERNAME }}"
      
      - name: Get Website URL
        id: get_url
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        run: |
          URL=$(terraform output -raw website_url)
          echo "website_url=$URL" >> $GITHUB_OUTPUT

      - name: Force ECS Redeployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws ecs update-service --cluster simple-webapp-cluster --service webapp-service --force-new-deployment --region us-east-1

      - name: Discord Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Deployment of simple-webapp is ${{ job.status }}!"