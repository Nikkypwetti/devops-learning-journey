name: DevOps Pro CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '04-containerization/projects/simple-webapp/**'
  workflow_dispatch:
    inputs:
      theme:
        description: 'Dashboard Theme'
        required: true
        default: 'dark'
        type: choice
        options:
          - dark
          - light

permissions:
  contents: read
  pull-requests: write
  issues: write
  
jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
      AWS_DEFAULT_REGION: us-east-1

    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Add this step BEFORE Setup Terraform
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Terraform Init
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        run: terraform init
      - name: Terraform Init
         # Terraform needs to be initialized in the directory where the configuration files are located
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./04-containerization/projects/simple-webapp/simple-webapp/terraform
        env:
          # This variable is key to making the plan pass
          PLAN: ${{ steps.plan.outputs.stdout }}
        run: terraform plan -no-color -var="app_theme=dark" -var="docker_hub_username=${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå
            #### Terraform Initialization ‚öôÔ∏è
            #### Terraform Plan üìñ
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}

      - name: Force ECS Redeployment
        if: github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws ecs update-service --cluster simple-webapp-cluster --service webapp-service --force-new-deployment

      - name: Discord Notification
        if: always() # Runs even if previous steps fail
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Deployment of simple-webapp is ${{ job.status }}!"
          title: "CI/CD Pipeline Result"