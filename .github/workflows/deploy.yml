name: "DevOps Project: 3-Tier Deploy"

on:
  push:
    branches:
      - main
    paths:
      - '03-infrastructure-as-code/projects/three-tier-app/**'
  pull_request:
    paths:
      - '**/three-tier-app/**'
  #Added: Allows you to trigger the build manually from the GitHub Actions tab
  workflow_dispatch:
    

permissions:
  id-token: write # Required for requesting the JWT (OIDC)
  contents: read  # Required for actions/checkout

jobs:
  terraform:
    name: "Terraform Build"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: "us-east-1" # Change to your preferred region

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Using the role you already created and imported!
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-Terraform-Managed-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check
          terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false