<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terraform Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl text-center max-w-lg">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">Day 6 Success!</h1>
        <p class="text-gray-600 text-lg mb-6">
            This website is hosted on <strong>Amazon S3</strong> and delivered via 
            <strong>CloudFront</strong>, all provisioned using <strong>Terraform</strong>.
        </p>
        <div class="flex justify-center space-x-4">
            <span class="px-4 py-2 bg-green-100 text-green-700 rounded-full font-semibold">Serverless</span>
            <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-semibold">Automated</span>
        </div>
        <button onclick="showAlert()" class="mt-8 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
            Click Me
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
