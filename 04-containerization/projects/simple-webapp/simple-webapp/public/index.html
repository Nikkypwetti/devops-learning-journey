<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nikky | DevOps Portal</title>

    <script>
        // 1. Handle Theme
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                if (data.theme === 'light') {
                    document.body.classList.add('light-theme');
                }
            });

        // 2. Fetch real data from your backend API
        function updateDashboard() {
         fetch('/api/stats')
         .then(res => res.json())
         .then(data => {
            // Update the text
            const cpuEl = document.getElementById('cpu');
            const memEl = document.getElementById('memory');
            
            cpuEl.innerText = data.cpu;
            memEl.innerText = data.memory;
            
            // Apply Warning Colors
            // Find the parent 'stat-card' for both
            const cpuCard = cpuEl.closest('.stat-card');
            const memCard = memEl.closest('.stat-card');

            // Toggle warning for CPU (80% threshold)
            if (data.cpu >= 80) {
                cpuCard.classList.add('warning');
            } else {
                cpuCard.classList.remove('warning');
            }

            // Toggle warning for Memory (80% threshold)
            if (data.memory >= 80) {
                memCard.classList.add('warning');
            } else {
                memCard.classList.remove('warning');
            }

            // Also update visits
            document.getElementById('visits').innerText = data.visits;
            document.getElementById('region').innerText = data.region;
        });
        }

        // Run immediately and then every 10 seconds
        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, 10000);
        };

         
        function updateLogs() {
           fetch('/api/logs')
            .then(res => res.json())
            .then(logs => {
                const container = document.getElementById('log-container');
                container.innerHTML = logs.map(log => `<p class="log-entry">${log}</p>`).join('');
            });
        }
        setInterval(updateLogs, 5000); // Check for new logs every 5 seconds        
    </script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-terminal"></i> TechieNikky</div>
            <nav>
                <div class="nav-item active"><i class="fas fa-home"></i> Overview</div>
                <div class="nav-item"><i class="fas fa-box"></i> Containers</div>
                <div class="nav-item"><i class="fas fa-network-wired"></i> Infrastructure</div>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Nikky's DevOps Dashboard</h1>
                <div class="user-status">Status: <span class="pulse"></span> Online</div>
            </header>
            
          <div class="stats-grid">
    <div class="stat-card">
        <h3>Region</h3>
        <p id="region">us-east-1</p>
    </div>
    <div class="stat-card">
        <h3>CPU Usage</h3>
        <p><span id="cpu">0</span>%</p> </div>
    <div class="stat-card">
        <h3>Memory</h3>
        <p><span id="memory">0</span>%</p> </div>
    <div class="stat-card">
        <h3>Total Visits</h3>
        <p id="visits">0</p>
    </div>
        </div>

           <div class="terminal" id="log-container">
               <p>> Initializing system...</p>
           </div>
           <div class="history-section">
    <h3><i class="fas fa-history"></i> Deployment History</h3>
    <table id="history-table">
        <thead>
            <tr>
                <th>Event Details</th>
            </tr>
        </thead>
        <tbody id="history-body">
            </tbody>
    </table>
    </div>
        </main>
    </div>
</body>
</html>
