<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nikky | DevOps Portal</title>

    <script>
    fetch('/api/config')
        .then(res => res.json())
        .then(data => {
            if (data.theme === 'light') {
                document.body.classList.add('light-theme');
            }
        });
    </script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-terminal"></i> TechieNikky</div>
            <nav>
                <div class="nav-item active"><i class="fas fa-home"></i> Overview</div>
                <div class="nav-item"><i class="fas fa-box"></i> Containers</div>
                <div class="nav-item"><i class="fas fa-network-wired"></i> Infrastructure</div>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Deployment Dashboard</h1>
                <div class="user-status">Status: <span class="pulse"></span> Online</div>
            </header>
            <div class="stats-grid">
                <div class="stat-card"><h3>Region</h3><p>us-east-1</p></div>
                <div class="stat-card"><h3>Provider</h3><p>AWS Fargate</p></div>
                <div class="stat-card"><h3>Runtime</h3><p>Node.js 20</p></div>
            </div>
            <div class="terminal">
                <p>> systemctl status simple-webapp</p>
                <p class="success">‚óè active (running) since Day 7</p>
                <p>> fetching environment metrics...</p>
                <p>Environment: Production</p>
            </div>
        </main>
    </div>
</body>
</html>
