<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nikky | DevOps Portal</title>

    <script>
        // 1. Handle Theme
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                if (data.theme === 'light') {
                    document.body.classList.add('light-theme');
                }
            });

        // 2. Fetch Metrics (CPU, Memory, Visits)
        function updateDashboard() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    const cpuEl = document.getElementById('cpu');
                    const memEl = document.getElementById('memory');
                    
                    cpuEl.innerText = data.cpu;
                    memEl.innerText = data.memory;
                    document.getElementById('visits').innerText = data.visits;
                    document.getElementById('region').innerText = data.region;
                    
                    // Warning Logic
                    const cpuCard = cpuEl.closest('.stat-card');
                    const memCard = memEl.closest('.stat-card');

                    data.cpu >= 80 ? cpuCard.classList.add('warning') : cpuCard.classList.remove('warning');
                    data.memory >= 80 ? memCard.classList.add('warning') : memCard.classList.remove('warning');
                })
                .catch(err => console.error("Stats fetch error:", err));
        }

        // 3. Fetch Deployment History
        function updateHistory() {
            fetch('/api/history')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('history-list');
                    if (!data || data.length === 0) {
                        list.innerHTML = '<li>No deployments recorded yet.</li>';
                    } else {
                        list.innerHTML = data.map(item => 
                            `<li style="padding: 10px; border-bottom: 1px solid #233554; display: flex; align-items: center;">
                                <i class="fas fa-rocket" style="color: #64ffda; margin-right: 10px;"></i> ${item}
                            </li>`
                        ).join('');
                    }
                });
        }

        // 4. Fetch Live Terminal Logs
        function updateLogs() {
            fetch('/api/logs')
                .then(res => res.json())
                .then(logs => {
                    const container = document.getElementById('log-container');
                    container.innerHTML = logs.map(log => `<p class="log-entry">> ${log}</p>`).join('');
                });
        }

        window.onload = () => {
            updateDashboard();
            updateHistory();
            updateLogs();
            // Refresh rates
            setInterval(updateDashboard, 5000); 
            setInterval(updateLogs, 5000);
            setInterval(updateHistory, 30000); // Check history every 30s
        };
    </script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-terminal"></i> TechieNikky</div>
            <nav>
                <div class="nav-item active"><i class="fas fa-home"></i> Overview</div>
                <div class="nav-item"><i class="fas fa-box"></i> Containers</div>
                <div class="nav-item"><i class="fas fa-network-wired"></i> Infrastructure</div>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Nikky's DevOps Dashboard</h1>
                <div class="user-status">Status: <span class="pulse"></span> Online</div>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Region</h3>
                    <p id="region">us-east-1</p>
                </div>
                <div class="stat-card">
                    <h3>CPU Usage</h3>
                    <p><span id="cpu">0</span>%</p>
                </div>
                <div class="stat-card">
                    <h3>Memory</h3>
                    <p><span id="memory">0</span>%</p>
                </div>
                <div class="stat-card">
                    <h3>Total Visits</h3>
                    <p id="visits">0</p>
                </div>
            </div>

            <div class="terminal" id="log-container">
                <p>> Initializing system components...</p>
            </div>

            <div class="history-section">
                <h3 style="color: #64ffda; margin-bottom: 15px;">
                    <i class="fas fa-history"></i> Deployment Timeline
                </h3>
                <ul id="history-list" style="list-style: none; padding: 0; color: #8892b0; background: #1e1e2e; border-radius: 8px;">
                    <li>Checking records...</li>
                </ul>
            </div> 
        </main>
    </div>
</body>
</html>
