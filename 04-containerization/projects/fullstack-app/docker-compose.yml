services:
  db:
    image: postgres:15-alpine
    restart: always
    secrets:
      - db_password
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M
    # Day 19 Healthcheck: Ensures DB is ready before others start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKERHUB_USERNAME}/fullstack-backend:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      NODE_ENV: production
    networks:
      - backend-network
      - frontend-network
    read_only: true
    tmpfs: /tmp
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be 'Healthy', not just 'Running'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    # Logging best practice: prevent logs from eating disk space
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  frontend:
    image: ${DOCKERHUB_USERNAME}/fullstack-frontend:latest
    ports:
      - "80:8080"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro # Mounting nginx config as read-only
    networks:
      - frontend-network
    read_only: true
    deploy:
      resources:
        limits:
          memory: 64M # Optimized Nginx needs very little
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101  # 101 is usually the 'nginx' user ID in Alpine
      - /var/run:uid=101,gid=101
      - /var/log/nginx:uid=101,gid=101
      - /tmp:uid=101,gid=101
    environment:
      - NGINX_PORT=8080
    depends_on:
      - backend

  # Day 19: Monitoring Service (cAdvisor)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - backend-network # Put it here so it can monitor the DB/Backend easily
    deploy:
      resources:
        limits:
          memory: 128M

# GLOBAL SECTIONS FOR ALL SERVICES
networks:
  backend-network:
    internal: true 
  frontend-network:

volumes:
  postgres_data:

secrets:
  db_password:
    file: ./db_password.txt