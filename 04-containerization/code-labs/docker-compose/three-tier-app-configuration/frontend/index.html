<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikky's DevOps Lab</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: white; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); text-align: center; border: 1px solid #334155; }
        h1 { color: #38bdf8; }
        .status { color: #4ade80; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nikky's DevOps Lab</h1>
        <p>Status: <span class="status" id="api-status">Connecting...</span></p>
        <div id="api-response" style="margin-top: 10px; font-size: 0.9em; color: #94a3b8;"></div>
        
        <hr style="border: 0; border-top: 1px solid #334155; margin: 1.5rem 0;">
        
        <button id="resetBtn" style="background: #ef4444; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none;">
    Reset Database Count
</button>

<script>
    const API_URL = 'http://localhost:3001';

    // Function to refresh the UI
    async function getStatus() {
        try {
            const res = await fetch(`${API_URL}/status`);
            const data = await res.json();
            document.getElementById('api-status').innerText = "Full Stack Online ✅";
            document.getElementById('api-response').innerHTML = `<p>Database Records: <strong>${data.db_count || 0}</strong></p>`;
        } catch (err) {
            document.getElementById('api-status').innerText = "Backend Offline ❌";
        }
    }

    // Function to log a visit
    async function logVisit() {
        try {
            await fetch(`${API_URL}/visit`, { method: 'POST' });
            getStatus();
        } catch (e) { console.log("Visit error"); }
    }

    // The Reset Logic
    document.getElementById('resetBtn').addEventListener('click', async () => {
        console.log("Reset button was clicked!"); // This tells us the button is "alive"
        try {
            const res = await fetch(`${API_URL}/reset`, { method: 'POST' });
            const data = await res.json();
            console.log("Server says:", data.message);
            getStatus(); // Refresh to show 0
        } catch (err) {
            console.error("Reset failed:", err);
        }
    });

    // Run when page opens
    logVisit();
</script>
</body>
</html>
