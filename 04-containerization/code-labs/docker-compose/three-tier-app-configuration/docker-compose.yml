services:
  backend:
    image: your-username/fiddly-backend:latest # It pulls from the cloud!
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=mongodb://${DB_USER}:${DB_PASSWORD}@db:27017/my_portfolio?authSource=admin

  frontend:
    image: your-username/fiddly-frontend:latest
    ports:
      - "80:80"

  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: